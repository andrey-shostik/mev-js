<html>
  <head>
    <title>move to trash</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src='js/application.js'></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div id="img" class="android col-md-2" onmouseover="move(this)"></div>
          <div id="img" class="back col-md-2" onmouseover="move(this)"></div>
          <div id="img" class="ruby col-md-2" onmouseover="move(this)"></div>
          <div id="img" class="front col-md-2" onmouseover="move(this)"></div>
        </div>

        <div class="row">
          <div class="trash col-md-2 col-md-offset-5"></div>
        </div>
    </div>
  </body>
</html>
