<html>
  <head>
    <title>Key Navigation</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="js/application.js"></script>
  </head>
  <body>
    <div class="board">
      <div class="square active-green" >1</div>
      <div class="square">2</div>
      <div class="square">3</div>
      <div class="square">4</div>

      <div class="square">5</div>
      <div class="square">6</div>
      <div class="square">7</div>
      <div class="square">8</div>

      <div class="square">9</div>
      <div class="square">10</div>
      <div class="square">11</div>
      <div class="square">12</div>

      <div class="square">13</div>
      <div class="square">14</div>
      <div class="square">15</div>
      <div class="square">16</div>
      <div class="text-center">
        Use the arrow keys to navigate the board. <br>
        Press the space key to make an effect on the active cell. <br>
        Press the home key to change the highlight color. <br>
      </div>
    </div>
  </body>
</html>
