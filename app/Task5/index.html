<html>
  <head>
    <title>Gmap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/application.js"></script>
  </head>
  <body>
      <div class="text-center">
        <input type="button" id="show-map" class="btn green" value="Show a Map" />
        <input type="button" id="open-map" class="btn red" value="Open a Map" />
      </div>
      <div id="modalwindow">
        <div id="gmap"></div>
      </div>

      <div id="gmap-window">
        <div id="gmap-header">
          <div id="gmap-title">Gmap Window</div>
          <div id="close-window"></div>
        </div>
        <div id="map"></div>
      </div>
  </body>
</html>
